superOracleMC:
  description: Run the superOracle.py script with default parameters
  main: superOracle
  flags:
      anti:
        default: False
      algorithm:
        default: SAC
        choices: [SAC, PPO]
      sections_number:
        default: 3
      learning_timesteps:
        default: 15000
      env_name:
        default: MountainCarContinuous-v0
      env_seed:
        default: 111
      policy_seed:
        default: 222
      noise_seed: 
        default: 333
      buffer_seed:
        default: 444
      parameter:
        default: env
        choices: [env, policy, noise, buffer]
      seed_range:
        default: 6,6
